<head>
  <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: lemonchiffon;
    }

    .keypad {
      max-width: 80%;
      position: absolute;
      padding: 20px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: lightgray;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(4, 100px);
      grid-gap: 20px;
      box-shadow: inset 0 -11px gray;
    }

    .key {
      background-color: white;
      border-radius: 10px;
      box-shadow: inset 0 -11px gray;
      text-align: center;
      font-size: 300%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.2s;
    }

    .key:hover {
      box-shadow: inset 0px -5px gray;
    }

    .zero {
      grid-column: 2;
    }
  </style>
</head>

<body>
  <div class="keypad">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key zero">0</div>
  </div>
  <script>
    /* global nn */
    let audioCtx = new window.AudioContext()
    
    function randomBeep() {
        if (!audioCtx) {
          audioCtx = new window.AudioContext()
        }
        const pitch = audioCtx.createOscillator()
        pitch.type = "triangle"
        pitch.frequency.value = nn.random(440, 880)
        
        pitch.connect(audioCtx.destination)
        
         const now = audioCtx.currentTime
          pitch.start(now)
          pitch.stop(now + 0.2)
      }
    
    let presses = 0;
    let resetTimer = null;
    
    function handleKeyPress() {
      if (presses === 1) {
        resetTimer = setTimeout(() => {
          presses = 0
          console.log("Timer reset!!")
        }, 60000)
      }
      
      if (presses >= 10) {
        clearTimeout(resetTimer)
        presses = 0
        dialAndChatter()
      }
    }
    
    function dialAndChatter() {
      const dialTone = new Audio()
      const chatterings = []
      const chatter = new Audio( `${nn.random(chatterings)}`)
      
      dialTone.play()
      
      dialTone.addEventListener("ended", () => {
        chatter.play()
      })
    }
    
    function setup() {
      const keys = nn.getAll(".key")
      for (let key of keys) {
        key.on("click", () => {
          randomBeep()
          handleKeyPress()
        })
      }
    }
    
  nn.on("load", setup)
  </script>
</body>
